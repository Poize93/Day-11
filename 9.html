<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="button">Button:</label>
    <Input type="button" value="Click Me">
<br>
<br>        
<label for="checkbox">Checkbox:</label>
    <input checked type="checkbox" name="checkbox" value="Hockey"> Hockey
    <input  Checked type="checkbox" name="checkbox" value="Floorball"> Floorball 
    <input type="checkbox" name="checkbox" value="Cricket"> Cricket
 <br>
 <br>
 <label for="color">Color:</label>
    <input type="color" value="#ff0000">
    <input type="color" value="#ad3413">

<br>
<br>
<label for="date">Date:</label>
    <input type="date" >


<br>
<br>
<label for="datelocal">DateTime-Local:</label>
<input type="datetime-local" >

<br>
<br>
<label for="emailId">Email-Id:</label>
<input id="emailAddress" type="email" placeholder=abc@domain.com>
<br>
<br>

<label for="password">Password:</label>
<input id="password" type="password">

<br>
<br>

<label for="text">Text:</label>
<input id="text" type="text" placeholder="Enter Your Text">

<br>
<br>

<label for="radio" >Radio_Button:</label> 
<input id="radio"   type="radio" name="Gender" Value="Male"> Male
<input id="radio" checked type="radio" name="Gender" Value="Female"> Female

<br>
<br>
<label for="range">Range</label>
<input type="range" min="-10" max="10">
  

<br>
<br>
<label for="drop_down">Drop-Down</label>
<select name="plan" id="plan">
    <option value="free">Free</option>
    <option  value="starter" selected>Starter </option>
    <option value="professional">Professional</option>
    <option  selected value="corporate">Corporate</option>
</select>

<br>
<br>
<label for="file">File</label>
<input type="file" id="docpicker"
  accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">

<br>
<br>
<layer for="reset">Reset</layer>
<input type="reset" value="Reset the form">


</body>
</html>
